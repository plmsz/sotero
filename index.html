<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soteroleitores - Sele√ß√£o de Janeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #FDFCFB;
            background-image: radial-gradient(#4F46E5 1px, transparent 0);
            background-size: 40px 40px;
            background-attachment: fixed;
            background-opacity: 0.05;
        }
        .neubrutalism {
            box-shadow: 8px 8px 0px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .neubrutalism:hover {
            box-shadow: 12px 12px 0px rgba(0,0,0,0.15);
            transform: scale(1.02) rotate(-1deg);
        }
        .animate-pop {
            animation: pop 0.5s ease-out forwards;
        }
        @keyframes pop {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-6 md:p-12">

    <!-- Header -->
    <header class="max-w-6xl mx-auto mb-12 text-center relative z-10">
        <div class="inline-block px-4 py-1 bg-yellow-400 text-gray-900 rounded-lg text-xs font-black mb-4 rotate-[-1deg] shadow-md uppercase tracking-tighter">
            Sele√ß√£o de Janeiro 2024
        </div>
        <h1 class="text-4xl md:text-6xl font-black text-gray-800 mb-8 tracking-tighter leading-none">
            Qual o livro devemos ler em Janeiro no <span class="text-indigo-600">Soteroleitores?</span> üìñ
        </h1>
        
        <div class="flex flex-wrap gap-4 items-center justify-center">
            <div class="relative w-full max-w-md group">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-indigo-400"></i>
                <input 
                    type="text" 
                    id="searchInput"
                    placeholder="Procurar t√≠tulo ou autor..."
                    class="w-full pl-12 pr-6 py-4 rounded-3xl bg-white border-4 border-indigo-50 focus:border-indigo-300 outline-none shadow-xl transition-all font-bold"
                >
            </div>
            
            <button 
                id="sortBtn"
                class="px-8 py-4 bg-gray-900 hover:bg-black text-white rounded-3xl font-black shadow-lg transition-all flex items-center gap-2 active:scale-95"
            >
                <i data-lucide="arrow-up-down"></i>
                <span id="sortLabel">Filtrar Melhores</span>
            </button>
        </div>
    </header>

    <!-- Legenda -->
    <div class="max-w-7xl mx-auto mb-10 flex gap-4 overflow-x-auto pb-4 justify-center no-scrollbar relative z-10">
        <span class="shrink-0 px-4 py-2 bg-green-100 text-green-700 rounded-full text-xs font-black border-2 border-green-200">BONS > 3.8</span>
        <span class="shrink-0 px-4 py-2 bg-orange-100 text-orange-700 rounded-full text-xs font-black border-2 border-orange-200">MEDIANOS 3.5 - 3.8</span>
        <span class="shrink-0 px-4 py-2 bg-red-100 text-red-700 rounded-full text-xs font-black border-2 border-red-200">RUINS < 3.5</span>
    </div>

    <!-- Grid de Livros -->
    <main id="bookGrid" class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 relative z-10">
        <!-- JS renderizar√° os cards aqui -->
    </main>

    <!-- Footer -->
    <footer class="mt-20 text-center relative z-10">
        <div class="inline-flex items-center gap-2 px-6 py-3 bg-indigo-50 rounded-full border-2 border-indigo-100 shadow-sm">
            <i data-lucide="sparkles" class="text-indigo-600"></i>
            <span class="text-sm font-black text-indigo-600 uppercase tracking-tighter">Soteroleitores ‚Ä¢ Salvador/BA</span>
            <i data-lucide="heart" class="text-red-500 fill-red-500"></i>
        </div>
    </footer>

    <script>
        const bookData = [
            { title: "O Clube do Livro Mortal", author: "Lyn Liao Butler", score: 3.2, synopsis: "Cinco influenciadoras num clube do livro online testemunham o ataque brutal de uma delas durante uma chamada de v√≠deo que congela. Segredos e suspeitas surgem entre as sobreviventes." },
            { title: "O Morro dos Ventos Uivantes", author: "Emily Bront√´", score: 4.0, synopsis: "A hist√≥ria de amor devastadora e vingativa entre Heathcliff e Catherine na fazenda que d√° nome ao livro, atravessando gera√ß√µes e tormentas." },
            { title: "Imperfeitos", author: "Christina Lauren", score: 3.8, synopsis: "Olive e Ethan, inimigos mortais, acabam viajando juntos numa lua de mel gratuita ap√≥s todos os convidados de um casamento sofrerem intoxica√ß√£o alimentar." },
            { title: "O Escravo de Capela ‚Äì Nasce uma Lenda", author: "Marcos DeBrito", score: 4.3, synopsis: "Uma releitura sombria e adulta de uma lenda do folclore brasileiro, ambientada no per√≠odo escravocrata, focada na vingan√ßa de um \"escravo-cad√°ver\"." },
            { title: "O Ver√£o das Lanternas Celestiais", author: "Eliel Barberino", score: 4.2, synopsis: "No Jap√£o, o jovem Takeru v√™-se envolto em mist√©rios, lendas urbanas e o sobrenatural ap√≥s a chegada de novos alunos e o recebimento de uma carta an√≥nima." },
            { title: "O Retrato de Dorian Gray", author: "Oscar Wilde", score: 4.2, synopsis: "Dorian Gray mant√©m a sua juventude eterna enquanto o seu retrato envelhece e reflete toda a sua decad√™ncia moral e pecados." },
            { title: "Bolo de Lim√£o com Sementes de Papoula", author: "Cristina Campos", score: 4.2, synopsis: "Duas irm√£s afastadas reencontram-se numa pequena cidade da Espanha para descobrir a origem de uma heran√ßa misteriosa deixada por uma desconhecida." },
            { title: "Uma Mulher na Escurid√£o", author: "Charlie Donlea", score: 4.2, synopsis: "A investigadora Rory descobre pistas sobre um serial killer dos anos 70 nos arquivos do seu pai, precisando de provar se uma v√≠tima est√° viva ou morta." },
            { title: "√öltimas Palavras", author: "Taylor Adams", score: 3.8, synopsis: "Emma faz uma cr√≠tica negativa de um livro de terror e passa a ser perseguida pelo autor, que leva a sua fic√ß√£o s√°dica para a vida real." },
            { title: "O Homem de Lata", author: "Sarah Winman", score: 3.7, synopsis: "A profunda amizade entre Ellis e Michael desde a inf√¢ncia em Oxford e como a vida e o tempo transformaram a rela√ß√£o entre eles." },
            { title: "Belas Sombras", author: "L.J. Shen", score: 3.6, synopsis: "Ap√≥s uma trag√©dia perder tudo, Everlynne tenta reconstruir-se, mas v√™-se dividida entre a mem√≥ria de um antigo amor e a presen√ßa de um novo homem." },
            { title: "As Gera√ß√µes", author: "Flavia Biondi", score: 4.4, synopsis: "Matteo volta para a casa da fam√≠lia no interior ap√≥s perder o emprego em Mil√£o, confrontando o seu passado e as diferen√ßas entre gera√ß√µes." },
            { title: "A Livraria dos Livros Proibidos", author: "Marc Levy", score: 3.8, synopsis: "Mitch mant√©m uma biblioteca secreta de livros censurados por um governo opressor e busca vingan√ßa contra o homem que o prendeu." },
            { title: "Teia de Mentiras", author: "Charlie Donlea", score: 4.3, synopsis: "Um ex-detetive √© convencido a reabrir o caso do desaparecimento de uma estrela do voleibol ocorrido h√° dez anos, revelando segredos perigosos." },
            { title: "Raz√£o e Sensibilidade", author: "Jane Austen", score: 4.0, synopsis: "As irm√£s Elinor e Marianne Dashwood buscam o amor e a estabilidade financeira, representando o equil√≠brio entre a prud√™ncia e a emo√ß√£o." }
        ];

        let currentSort = 'score';
        const grid = document.getElementById('bookGrid');
        const searchInput = document.getElementById('searchInput');
        const sortBtn = document.getElementById('sortBtn');
        const sortLabel = document.getElementById('sortLabel');

        function getVerdict(score) {
            if (score < 3.5) return { label: "RUIM: N√ÉO LEIA", color: "bg-red-500", border: "border-red-400", bg: "bg-red-50", icon: "alert-circle" };
            if (score <= 3.8) return { label: "MEDIANO: SE QUISER ARRISCAR", color: "bg-orange-400", border: "border-orange-300", bg: "bg-orange-50", icon: "minus-circle" };
            return { label: "BOM: LEITURA OBRIGAT√ìRIA", color: "bg-green-500", border: "border-green-400", bg: "bg-green-50", icon: "check-circle" };
        }

        function createStars(score) {
            const full = Math.floor(score);
            const half = score % 1 !== 0;
            let starsHtml = '<div class="flex items-center gap-0.5 text-yellow-400 drop-shadow-sm">';
            
            for(let i = 0; i < 5; i++) {
                if(i < full) {
                    starsHtml += `<i data-lucide="star" class="fill-current" style="width:18px; height:18px;"></i>`;
                } else if(i === full && half) {
                    starsHtml += `<i data-lucide="star-half" class="fill-current" style="width:18px; height:18px;"></i>`;
                } else {
                    starsHtml += `<i data-lucide="star" class="text-gray-200" style="width:18px; height:18px;"></i>`;
                }
            }
            starsHtml += `<span class="ml-2 bg-white text-gray-700 px-2 py-0.5 rounded-full text-xs font-black border border-gray-100">${score.toString().replace('.', ',')}</span>`;
            starsHtml += '</div>';
            return starsHtml;
        }

        function renderBooks() {
            const term = searchInput.value.toLowerCase();
            let filtered = bookData.filter(b => 
                b.title.toLowerCase().includes(term) || 
                b.author.toLowerCase().includes(term)
            );

            if(currentSort === 'score') {
                filtered.sort((a, b) => b.score - a.score);
            } else {
                filtered.sort((a, b) => a.title.localeCompare(b.title));
            }

            grid.innerHTML = filtered.map((book, index) => {
                const verdict = getVerdict(book.score);
                return `
                    <div class="animate-pop neubrutalism relative p-6 rounded-[2rem] border-4 ${verdict.border} ${verdict.bg} flex flex-col h-full overflow-hidden group" style="animation-delay: ${index * 50}ms">
                        <div class="absolute top-4 right-4 ${verdict.color} text-white p-2 rounded-full shadow-lg">
                            <i data-lucide="${verdict.icon}" style="width:16px; height:16px;"></i>
                        </div>

                        <div class="mb-4">
                            <div class="flex items-center gap-2 mb-2 text-gray-400">
                                <i data-lucide="book" style="width:14px; height:14px;"></i>
                                <span class="text-[10px] font-black uppercase tracking-widest">Crit√©rio Soteroleitores</span>
                            </div>
                            <h3 class="text-xl font-black text-gray-800 leading-tight mb-1 group-hover:text-indigo-600 transition-colors">${book.title}</h3>
                            <div class="flex items-center gap-1.5 text-gray-500">
                                <i data-lucide="user" style="width:12px; height:12px;"></i>
                                <span class="text-xs font-bold italic">${book.author}</span>
                            </div>
                        </div>

                        <div class="mb-6">
                            ${createStars(book.score)}
                        </div>

                        <div class="relative flex-grow bg-white/70 rounded-2xl p-4 border-2 border-dashed border-gray-200">
                            <i data-lucide="quote" class="absolute -top-2 -left-2 text-gray-300" style="width:16px; height:16px;"></i>
                            <p class="text-sm leading-relaxed text-gray-600 font-medium">${book.synopsis}</p>
                        </div>

                        <div class="mt-4">
                            <div class="text-[10px] font-black px-3 py-1.5 ${verdict.color} text-white rounded-full text-center shadow-sm">
                                ${verdict.label}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            lucide.createIcons();
        }

        searchInput.addEventListener('input', renderBooks);
        
        sortBtn.addEventListener('click', () => {
            currentSort = currentSort === 'score' ? 'title' : 'score';
            sortLabel.textContent = currentSort === 'score' ? 'Filtrar Melhores' : 'Ordem A-Z';
            renderBooks();
        });

        // Inicializa√ß√£o
        window.onload = renderBooks;
    </script>
</body>
</html>
